<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up page Design | Mehedi </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <h1>Create Account</h1>
      <p >sign in to learn Korean language</p>
      <div class="form">
        <form >
          <label class="uni-margin">Name</label>
          <input class="uni-margin" type="text" placeholder="Name">
          <label class="uni-margin">Email</label>
          <input class="uni-margin" type="email" placeholder="Email">
          <label class="uni-margin">Password</label>
          <input class="uni-margin" type="password" placeholder="enter password">
          <label class="uni-margin">Re-type Password</label>
          <input class="uni-margin" type="password" placeholder="re-type password">
          <button class="button uni-margin">Register</button>
          <p class="login-p">Already Have an account? <a href="#">Login</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
